<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>
    <div class="container">
        <div class="answer">
            <h1>Dojo Survey</h1>
        </div>
        <form action="http://localhost:5001/process" method="post">
        <div class="answer">
            <label for="name">Your Name:</label>
            <input type="text" name="name">
        </div>
        <div class="answer dropdown">
            <label for="city">Dojo Location:</label>
            <select name="city" id="city">
                <option value="none" selected>Select a Location</option>
                <option value="San Jose">San Jose</option>
                <option value="Seattle">Seattle</option>
                <option value="Chicago">Chicago</option>
                <option value="Online">Online</option>
            </select>
        </div>
        <div class="answer dropdown">
            <label for="language">Favorite Language:</label>
            <select name="language" id="">
                <option value="none" selected>Select a Language</option>
                <option value="Python">Python</option>
                <option value="Javascript">JavaScript</option>
                <option value="C">C</option>
                <option value="Old Norse">Old Norse</option>
            </select>
        </div>
        <div class="answer">
            <label for="comment">Comment (optional):</label>
            <input type="textarea" name="comment" class="form-control">
        </div>
        <div class="answer btn btn-lg"><input type="submit" value="Submit"></div>
    </form>
    </div>
</body>
</html>
